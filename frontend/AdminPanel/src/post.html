<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CoreUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>CreatePost-WeboGram</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>


</head>

<body>
    <div id="header">
        <header class="c-header c-header-dark  fixed-top bg-primary px-4">
            <a class="c-header-brand" href="HomePage.html">WeboGram</a>
            <ul class="c-header-nav">
                <li class="c-header-nav-item active">
                    <a class="c-header-nav-link" href="HomePage.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="c-header-nav-item">
                    <a class="c-header-nav-link" href="Register_2.html">Register</a>
                </li>
                <li class="c-header-nav-item">
                    <a class="c-header-nav-link" href="Login_2.html">Login</a>
                </li>
            </ul>
        </header>
    </div>
    <form style="padding-right: 500px; padding-left: 500px; padding-top: 100px;" id="createPostForm">
        <div class="form-row">
            <div class="mb-3 col-md-6">
                <label for="titleInput">Title</label>
                <input type="text" class="form-control" id="titleInput">
            </div>
        </div>
        <div class="form-row">
            <div class="mb-3 col-md-6">
                <label for="captionInput">Content</label>
                <input type="text" class="form-control" id="captionInput">
            </div>
        </div>
        <div class="form-row">
            <div class="mb-2">
                <button type="submit" class="btn btn-primary" onclick="createPost()">Post</button>
            </div>
        </div>



    </form>

    <script src="./js/script.js"></script>
</body>
