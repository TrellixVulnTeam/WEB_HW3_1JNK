<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CoreUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register-WeboGram</title>

</head>

<body>
    <div id="header">
        <header class="c-header c-header-dark  fixed-top bg-primary px-4">
            <a class="c-header-brand" href="#">WeboGram</a>
            <ul class="c-header-nav">
                <li class="c-header-nav-item active">
                    <a class="c-header-nav-link" href="HomePage.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="c-header-nav-item">
                    <a class="c-header-nav-link" href="Register.html">Register</a>
                </li>
                <li class="c-header-nav-item">
                    <a class="c-header-nav-link" href="Login.html">Login</a>
                </li>
            </ul>
        </header>
    </div>


    <form id="reg-form">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group col-md-3">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-3">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="form-group col-md-3">
                <label for="inputPassword4">Confrime Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPhoneNumber">PhoneNumber</label>
                <input type="number" class="form-control" id="inputPhoneNumber">
            </div>
            <div class="form-group col-md-4">
                <label for="inputBirthday">Birth Date</label>
                <input type="date" class="form-control" id="inpuBirthday">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</body>
